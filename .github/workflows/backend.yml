# Simple workflow for deploying static content
name: Deploy backend to Cloudflare

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
      - "pnpm*"
      - "package.json"
    tags:
      - "v*" # production
      - "dev*" # development
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: backend

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: "package.json"
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build page
        timeout-minutes: 5 # It usually takes less than 30 seconds, but just in case
        run: pnpm run build:be

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-artifact
          path: backend/dist/

  # Spark deployment (all main branch and tags)
  publish-spark:
    needs: build
    # Check if we should publish to spark (main branch or tags starting with v or dev)
    # It includes both prod and dev deployments
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/dev')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-artifact

      - name: Deploy to Cloudflare (spark)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=arisutalk-backend-phonebook-spark

  publish-dev:
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/dev')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-artifact

      - name: Deploy to Cloudflare (dev)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=arisutalk-backend-phonebook-dev

  publish-prod:
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-artifact

      - name: Deploy to Cloudflare (prod)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=arisutalk-backend-phonebook-prod
