name: Check code
description: Check for type errors in the code. Fails the workflow if there are type errors.

on:
  push:
    branches:
      - dev-*
      - dev/*
  pull_request:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read

jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: "package.json"
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check type errors
        timeout-minutes: 5 # It usually takes less than 30 seconds, but just in case
        run: pnpm run check:fe && pnpm run check:be
