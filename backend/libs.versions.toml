# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format
[versions]
kotlin = "2.1.20"
serialization = "1.8.0"
ktor = "3.2.3"
mongodb = "5.5.1"

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ktlint = "org.jlleitschuh.gradle.ktlint:12.1.1"

[libraries]
sealization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "serialization" }

ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor-server-cio = { module = "io.ktor:ktor-server-cio", version.ref = "ktor" }
ktor-server-content-negotiation = { module = "io.ktor:ktor-server-content-negotiation", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-server-head = { module = "io.ktor:ktor-server-auto-head-response", version.ref = "ktor" }
ktor-server-compression = { module = "io.ktor:ktor-server-compression", version.ref = "ktor" }
ktor-server-cors = { module = "io.ktor:ktor-server-cors", version.ref = "ktor" }
ktor-server-call-logging = { module = "io.ktor:ktor-server-call-logging", version.ref = "ktor" }
ktor-server-partial-content = { module = "io.ktor:ktor-server-partial-content", version.ref = "ktor" }

mongodb-core= { module="org.mongodb:mongodb-driver-kotlin-coroutine", version.ref="mongodb" }
mongodb-bson= { module="org.mongodb:bson-kotlinx", version.ref="mongodb" }

logging-logback="ch.qos.logback:logback-classic:1.5.6"
logging-loki="com.github.loki4j:loki-logback-appender:1.3.1" # todo: remove this before PR

[bundles]
ktor-server = [
    "ktor-server-core",
    "ktor-server-cio",
    "ktor-server-content-negotiation",
    "ktor-serialization-kotlinx-json",
    "ktor-server-head",
    "ktor-server-compression",
    "ktor-server-cors",
    "ktor-server-call-logging",
    "ktor-server-partial-content"
]
mongodb = ["mongodb-core", "mongodb-bson"]
logging = ["logging-logback", "logging-loki"]